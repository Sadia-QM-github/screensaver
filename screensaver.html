    <div class="imageContainer">
        <img class="screensaverImg" src="https://qatarmuseumsstorageprd.blob.core.windows.net/media/images/mia-object-SI.5-11.47dbcb32.fill-1900x1069.jpg">
        <div class="desc">
            <p>Astrolabe Signed by Hamid ibn al-Khidr al-Khujandi (d. 390 AH / 1000 CE). Iran or Iraq, Rayy or Baghdad Buyid period, dated 374 AH / 984-985 CE. Cast and engraved brass with black compound. SI.5.1999</p>
        </div>
        <div class="timecard">
            <p id="time"></p>
            <p id="date"></p>
        </div>
    </div>

    <!-- javascript to get current date and time -->
    <script>
        // Get current date and time
        var now = new Date();
        var time = now.getHours() + ":" + now.getMinutes();

        let monthsList = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Aug', 'Oct', 'Nov', 'Dec'];
        var date = now.getDate() + " " + monthsList[now.getMonth()] + " " + now.getFullYear();
        // var formattedTime = datetime.
      
        // Insert date and time into HTML
        document.getElementById("time").innerHTML = time.toString();
        document.getElementById("date").innerHTML = date.toString();
      </script>
